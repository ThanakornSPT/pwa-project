    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #667eea 100%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .category-selector {
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
            color: #495057;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }
        
        .thai-word {
            font-size: 28px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .english-word {
            font-size: 18px;
            color: #718096;
            margin-bottom: 20px;
            min-height: 25px;
        }
        
        .image-placeholder {
            background: #e2e8f0;
            border-radius: 10px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #a0aec0;
            font-size: 18px;
        }
        
        .sentence-template {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 20px;
        }
        
        .letter-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .letter-btn {
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .letter-btn:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .letter-btn.correct {
            background: #48bb78;
            color: white;
        }
        
        .letter-btn.used {
            background: #a0aec0;
            color: #718096;
            cursor: not-allowed;
        }
        
        .progress-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #48bb78;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 14px;
            color: #718096;
            margin-bottom: 20px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-keep {
            background: #3182ce;
            color: white;
        }
        
        .btn-keep:hover {
            background: #2c5282;
        }
        
        .btn-show {
            background: #ed8936;
            color: white;
        }
        
        .btn-show:hover {
            background: #dd6b20;
        }
        
        .btn-pass {
            background: #e53e3e;
            color: white;
        }
        
        .btn-pass:hover {
            background: #c53030;
        }
        
        .completion-message {
            background: #f0fff4;
            border: 2px solid #48bb78;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            color: #2f855a;
        }
        
        .word-input {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            transition: border-color 0.3s;
            text-align: center;
        }
        
        .word-input.correct {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        @media (max-width: 480px) {
            .app-container {
                padding: 20px;
            }
            
            .thai-word {
                font-size: 24px;
            }
            
            .letter-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .sample-sentences {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .sample-sentence {
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px dotted #cbd5e0;
        }

        .sample-sentence:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="VocabController">
    <div class="app-container">
        <select class="category-selector" ng-model="selectedCategory" ng-change="changeCategory()">
            <option value="fruits">A-1</option>
            <option value="animals">A-2</option>
            <option value="colors">A-3</option>
            <option value="food">A-4</option>
        </select>
        
        <div ng-if="!isCompleted">
            <div class="thai-word">{{ currentWord.thai }}</div>
            <div class="english-word">{{ showEnglish ? currentWord.english : '' }}</div>
            
            <!-- <div class="image-placeholder">
                IMAGE
            </div> -->
            
            <div class="sentence-template">
                {{ currentWord.sentence.split('_____')[0] }}<input type="text" class="word-input" ng-class="{'correct': isWordComplete}" ng-model="userInput" readonly>{{ currentWord.sentence.split('_____')[1] }}
            </div>

            <!-- ส่วนที่เพิ่มใหม่ -->
            <div  class="sample-sentences">
                <div class="sample-sentence" ng-repeat="sentence in currentWord.sampleSentences">
                    <span ng-if="showEnglish && currentWord.sampleSentences">{{ sentence }}</span>
                    <span ng-if="!(showEnglish && currentWord.sampleSentences)"> &nbsp; </span>
                </div>
            </div>   

            <div class="letter-grid">
                <button class="letter-btn" 
                        ng-repeat="letter in letters" 
                        ng-class="{'correct': letter.isCorrect, 'used': letter.isUsed}"
                        ng-click="selectLetter(letter)"
                        ng-disabled="letter.isUsed">
                    {{ letter.char }}
                </button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" ng-style="{'width': progressPercentage + '%'}"></div>
            </div>
            <div class="progress-text">{{ progressPercentage }}%</div>
            
            <div class="action-buttons">
                <button class="btn btn-keep" ng-click="keepWord()">keep</button>
                <button class="btn btn-show" ng-click="toggleShow()">{{ showEnglish ? 'hide' : 'show' }}</button>
                <button class="btn btn-pass" ng-click="passWord()" ng-disabled="!isWordComplete">pass</button>
            </div>
        </div>
        
        <div ng-if="isCompleted" class="completion-message">
            <h2>🎉 เสร็จสิ้น!</h2>
            <p>คุณได้เรียนครบทุกคำศัพท์ในหมวด {{ getCategoryName() }} แล้ว!</p>
            <button class="btn btn-keep" ng-click="resetCategory()" style="margin-top: 15px; width: 100%;">เริ่มใหม่</button>
        </div>
    </div>

    <script>

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                    const CACHE_NAME = 'quiz-game-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html'
                    ];

                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });

                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)

                            )

                    });

            // Initialize variables
            $scope.selectedCategory = 'fruits';
            $scope.currentWordIndex = 0;
            $scope.showEnglish = false;
            $scope.userInput = '';
            $scope.letters = [];
            $scope.isWordComplete = false;
            $scope.isCompleted = false;
            $scope.keptWords = [];
            $scope.passedWords = [];
            
            // Initialize the app
            $scope.init = function() {
                $scope.changeCategory();
            };
            
            $scope.changeCategory = function() {
                $scope.currentWordIndex = 0;
                $scope.keptWords = [];
                $scope.passedWords = [];
                $scope.isCompleted = false;
                $scope.nextWord();
            };
            
            $scope.nextWord = function() {
                var words = $scope.vocabularyData[$scope.selectedCategory];
                var availableWords = words.filter(function(word, index) {
                    return $scope.passedWords.indexOf(index) === -1;
                });
                
                if (availableWords.length === 0) {
                    $scope.isCompleted = true;
                    return;
                }
                
                // Always random from all available words
                var wordToShow = availableWords[Math.floor(Math.random() * availableWords.length)];
                
                $scope.currentWordIndex = words.indexOf(wordToShow);
                $scope.currentWord = wordToShow;
                $scope.showEnglish = false;
                $scope.userInput = '';
                $scope.isWordComplete = false;
                $scope.generateLetters();
            };
            
            $scope.generateLetters = function() {
                var englishWord = $scope.currentWord.english;
                var correctLetters = englishWord.split('');
                var extraLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').filter(function(letter) {
                    return correctLetters.indexOf(letter) === -1;
                });
                
                // Shuffle and take random extra letters
                for (var i = extraLetters.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = extraLetters[i];
                    extraLetters[i] = extraLetters[j];
                    extraLetters[j] = temp;
                }
                
                var numExtra = Math.max(0, 15 - correctLetters.length);
                var allLetters = correctLetters.concat(extraLetters.slice(0, numExtra));
                
                // Shuffle all letters
                for (var i = allLetters.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = allLetters[i];
                    allLetters[i] = allLetters[j];
                    allLetters[j] = temp;
                }
                
                $scope.letters = allLetters.map(function(letter) {
                    return {
                        char: letter,
                        isCorrect: false,
                        isUsed: false
                    };
                });
            };
            
            $scope.selectLetter = function(letter) {
                if (letter.isUsed) return;
                
                var englishWord = $scope.currentWord.english;
                var currentInput = $scope.userInput;
                var nextLetterIndex = currentInput.length;
                
                if (nextLetterIndex < englishWord.length && 
                    letter.char === englishWord[nextLetterIndex]) {
                    letter.isCorrect = true;
                    letter.isUsed = true;
                    $scope.userInput += letter.char;
                    
                    if ($scope.userInput === englishWord) {
                        $scope.isWordComplete = true;
                        // ⭐ เพิ่มบรรทัดนี้ - Auto show when word is complete
                        $scope.showEnglish = true;
                    }
                }
            };
            
            $scope.keepWord = function() {
                if ($scope.keptWords.indexOf($scope.currentWordIndex) === -1) {
                    $scope.keptWords.push($scope.currentWordIndex);
                }
                $scope.nextWord();
            };
            
            $scope.passWord = function() {
                if (!$scope.isWordComplete) return;
                
                $scope.passedWords.push($scope.currentWordIndex);
                // Remove from kept words if it was there
                var keptIndex = $scope.keptWords.indexOf($scope.currentWordIndex);
                if (keptIndex !== -1) {
                    $scope.keptWords.splice(keptIndex, 1);
                }
                $scope.nextWord();
            };
            
            $scope.toggleShow = function() {
                $scope.showEnglish = !$scope.showEnglish;
            };
            
            $scope.getCategoryName = function() {
                var categoryNames = {
                    fruits: 'ผลไม้',
                    animals: 'สัตว์',
                    colors: 'สี',
                    food: 'อาหาร'
                };
                return categoryNames[$scope.selectedCategory];
            };
            
            $scope.resetCategory = function() {
                $scope.changeCategory();
            };
            
            $scope.$watch(function() {
                var totalWords = $scope.vocabularyData[$scope.selectedCategory].length;
                var passedWords = $scope.passedWords.length;
                return Math.round((passedWords / totalWords) * 100);
            }, function(newVal) {
                $scope.progressPercentage = newVal || 0;
            });

            $scope.init();
